<!DOCTYPE html>
{% load static %}
<html>

<head>
  <meta charset="utf-8" />
  <title>AutoBridge</title>
  <link href="{% static "img/AB-icons.png" %}" type="image/png" rel="shortcut icon">
  <link href="{% static "css/main.css" %}" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <nav class="nav-one">
        <ul>
          <li><a href="{% url "mainpage" %}">Главная</a></li>
          <li><a href="{% url "account" %}">Аккаунт</a></li>
          <li><a href="{% url "catalogdiplom" %}">Каталог</a></li>
          <li><a href="{% url "order" %}">Заявка</a></li>
        </ul>
      </nav>
      <nav class="nav-two">
        <ul>
          <li><a href="/logout">Выход</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div class="container-three">
        <div class="box-three">
          <h2>Аккаунт</h2>
          <div class="data">
            <div class="data-one">
              <h4>ФИО</h4>
              <h4>Почта</h4>
              <h4>Адрес</h4>
            </div>
            <div class="data-two">
              <h4>1</h4>
              <h4>2</h4>
              <h4>3 </h4>
            </div>
          </div>
        </div>
        <div class="box-four">
          <h2>Изменения данных</h2>
          <form class="form-data">
            <input type="text" min="3" max="60" placeholder="Изменение ФИО">
            <input type="email" min="2" max="60" placeholder="Изменение почты">
            <input type="password" min="1" max="60" placeholder="Изменение пароля">
          </form>
        </div>
      </div>
      <button class="section-button">Обновить</button>
    </section>
  </div>
</body>

</html>
